<!-- <div ng-controller="list"> -->
        <div>
                <h1>Learn about all the turtles efore you decide to take the Quiz</h1>
                <div class="row">
                    <div class="col-sm-6" ng-repeat="turtle in data">
            
                        <div class="col-md-6">
                            <img ng-src="{{turtle.image_url}}" width="300" height="400"
                                class="img-rounded img-responsive well-image">
                        </div>
                        <div class="col-md-6">
                            <h4></h4>
                            <h3>
                                <p><strong>Type: </strong>{{turtle.type}}</p>
                            </h3>
                            <p><strong>Locations: </strong>{{turtle.locations}}</p>
                            <p><strong>Size: </strong>{{turtle.size}}</p>
                            <p><strong>Average Lifespan: </strong>{{turtle.lifespan}}</p>
                            <p><strong>Diet: </strong>{{turtle.diet}}</p>
                            <p><strong>description: </strong>{{turtle.description}}</p>
                        </div>
                    </div>
                </div>
                <h1>Are you ready to attain a Quiz? </h1>
