<!DOCTYPE html>
<html ng-app="Quiz" ng-cotroller="Questions as que">
  <body>
    <div>
      <div class="row">
        <div class="col-sm-6" ng-repeat="turtle in que.data">
          <div class="well well-sm">
            <div class="row">
              <div class="col-md-6">
                <img ng-src="" class="img-rounded img-responsive well-image" />
              </div>

              <div class="col-md-6">
                <h4></h4>

                <p><strong>type : </strong>{{turtle.type}}</p>
                <p><strong> image_url :</strong>{{turtle.image_url}}</p>
                <p><strong>locations : </strong>{{turtle.locations}}</p>
                <p><strong> size :</strong>{{turtle.size}}</p>
                <p><strong>lifespan :</strong>{{turtle.lifespan}}</p>
                <p><strong>diet :</strong>{{turtle.diet}}</p>
                <p><strong>description :</strong>{{turtle.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="exam">
        <p>
          Enter your Name: <input type="text" placeholder="name" /><br />
          Do you want to start quiz :<button placeholder="yes">Yes</button
          >&nbsp;<button placeholder="no">No</button>
        </p>
      </div>
    </div>
